<body class="bg-slate-950 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-slate-900 border border-slate-800 p-10 rounded-[2.5rem] shadow-2xl relative">
        <a href="https://irenia.app" target="_blank" class="absolute top-6 right-6 text-[10px] font-bold text-slate-500 hover:text-white transition uppercase tracking-widest border border-slate-800 px-3 py-1 rounded-lg">

        <div class="text-center mb-10">

                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pl-12 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
            </div>
            
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>

                    class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pl-12 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-white transition-all active:scale-95 shadow-lg shadow-blue-600/20">
                INGRESAR
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500 font-medium">
            ¿No tienes cuenta? <a href="register.html" class="text-blue-400 font-bold hover:underline decoration-2 underline-offset-4">Regístrate aquí</a>
        </p>

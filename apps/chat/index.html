<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irenia Pro | Voice & Text Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@elevenlabs/client-sdk@latest/dist/index.min.js"></script>
    
    <style>
        body { background-color: #020617; color: #e2e8f0; overflow: hidden; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-container { height: calc(100vh - 160px); background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); }
        
        /* Animaci√≥n del orbe */
        .orb-active { animation: pulse-blue 2s infinite; background: #ef4444 !important; }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        /* Scrollbar personalizada */
        #transcript-box::-webkit-scrollbar { width: 4px; }
        #transcript-box::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col font-sans">

    <nav class="glass-nav h-16 px-6 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                <i class="fas fa-robot text-white text-xs"></i>
            </div>
            <h1 class="font-bold text-white italic">IRE<span class="text-blue-500">NIA</span> PRO</h1>
        </div>

        <div class="flex items-center gap-4">
            <a href="https://irenia.app" target="_blank" class="text-[10px] font-bold text-slate-400 hover:text-white transition border border-slate-800 px-3 py-1 rounded-lg">
                <i class="fas fa-external-link-alt mr-1"></i> IRENIA.APP
            </a>
            <button id="logout-btn" class="text-slate-500 hover:text-red-400 transition">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </nav>

    <main class="chat-container flex flex-col items-center justify-center p-6 relative">
        
        <div id="transcript-box" class="w-full max-w-2xl h-40 overflow-y-auto mb-8 text-center space-y-4 px-4">
            <p id="status-text" class="text-blue-400 font-bold tracking-widest uppercase text-[10px]">Sistema Listo</p>
            <div id="conversation-history" class="text-slate-300 text-sm leading-relaxed"></div>
        </div>

        <div id="voice-trigger" class="w-32 h-32 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl cursor-pointer transition-all active:scale-90 hover:scale-105">
            <i class="fas fa-microphone text-white text-4xl"></i>
        </div>
    </main>

    <footer class="h-24 bg-slate-950/80 border-t border-white/5 p-4 flex justify-center items-center gap-4">
        <div class="max-w-4xl w-full flex gap-3">
            <input type="text" id="text-input" placeholder="Escribe un mensaje..." 
                class="flex-1 bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-all">
            
            <button id="send-btn" class="bg-blue-600 h-12 w-12 rounded-xl hover:bg-blue-500 transition-all flex items-center justify-center">
                <i class="fas fa-paper-plane text-white"></i>
            </button>
            
            <button id="stop-btn" class="bg-slate-800 h-12 w-12 rounded-xl hover:bg-red-600 transition-all flex items-center justify-center">
                <i class="fas fa-times text-white"></i>
            </button>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://ttymwhkhwwgljuguxeia.supabase.co';
        const SUPABASE_KEY = 'TU_ANON_KEY_REAL'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) window.location.href = "login.html";
        }
        checkUser();

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.href = "login.html";
        });
    </script>
    <script src="chat.js"></script>
</body>
</html>

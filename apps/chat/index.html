        /* Contenedor Maestro: Ocupa todo el espacio bajo el Nav */
        .viewport-engine {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px); /* Restamos el alto del Navbar */
            width: 100%;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        /* INTEGRACIÓN TOTAL: Forzamos al widget a ser la página */
        elevenlabs-convai {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important; /* Elimina límites de ancho */
            border: none !important;
            box-shadow: none !important;
        }

        /* Ajuste para que el widget interno se vea grande */
        elevenlabs-convai::part(container) {
            border-radius: 0;
            background: transparent !important;
        }
    </style>

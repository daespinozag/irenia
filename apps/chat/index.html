<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@elevenlabs/client-sdk@latest/dist/index.min.js"></script>
    
    <style>
        body { background-color: #020617; color: #e2e8f0; overflow: hidden; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* Contenedor del Orbe */
        .orb-viewport {
            height: calc(100vh - 64px);
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* El botón azul que ahora es el motor de ElevenLabs */
        #voice-trigger {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(37, 99, 235, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        #voice-trigger:hover { transform: scale(1.05); box-shadow: 0 0 70px rgba(37, 99, 235, 0.5); }
        #voice-trigger:active { transform: scale(0.9); }
        
        /* Animación cuando Irenia habla/escucha */
        .active-listening {
            animation: pulse-ring 1.5s infinite;
            background: #ef4444 !important; /* Cambia a rojo al estar activo */
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col font-sans">

    <nav class="glass-nav h-16 px-6 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                <i class="fas fa-microphone-alt text-white text-sm"></i>
            </div>
            <h1 class="font-bold tracking-tight text-white italic">IRE<span class="text-blue-500">NIA</span> PRO</h1>
        </div>

        <div class="flex items-center gap-4">
            <a href="https://irenia.app" class="text-[10px] font-bold text-slate-400 hover:text-white transition uppercase tracking-widest border border-slate-800 px-3 py-1 rounded-lg">
                <i class="fas fa-home mr-1"></i> irenia.app
            </a>
            <button id="logout-btn" class="text-slate-500 hover:text-red-400 transition">
                <i class="fas fa-power-off text-lg"></i>
            </button>
        </div>
    </nav>

    <main class="orb-viewport">
        <div id="voice-trigger">
            <i class="fas fa-microphone text-white text-5xl"></i>
        </div>
        <div class="text-center mt-12">
            <p id="status-text" class="text-blue-400 font-bold tracking-[0.2em] uppercase text-xs mb-2">Toca el orbe para iniciar</p>
            <p class="text-slate-500 text-[10px] uppercase font-medium">Motor de conversación encriptado</p>
        </div>
    </main>

        // 1. Conexión Supabase

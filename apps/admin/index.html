<div id="login-screen" class="fixed inset-0 z-[100] admin-bg flex items-center justify-center p-6">
    <div class="card p-8 rounded-2xl w-full max-w-md shadow-2xl border-blue-500/20">
        <div class="text-center mb-8">
            <div class="text-3xl font-black text-white mb-2">IRE<span class="text-blue-500">NIA</span></div>
            <p class="text-xs text-slate-500 tracking-[0.2em] uppercase font-mono">Terminal de Acceso</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-[10px] uppercase mb-1 text-slate-500 font-bold">Identificador</label>
                <input type="text" id="admin-user" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition" placeholder="Admin User">
            </div>
            <div>
                <label class="block text-[10px] uppercase mb-1 text-slate-500 font-bold">Código de Seguridad</label>
                <input type="password" id="admin-pass" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 transition" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                AUTENTICAR
            </button>
        </form>
        <p id="login-error" class="text-red-500 text-[10px] text-center mt-4 hidden uppercase tracking-widest font-bold">Acceso Denegado: Credenciales Inválidas</p>
    </div>
</div>

<div id="admin-content" class="hidden">
    </div>
